<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for rating in ratings %}
    <div>
        <a href="{% url 'app:user-rating-edit' user_id=rating.user_id rating_id=rating.id %}">
            <img width="100" height="170" src="{{ rating.page.image.url }}" alt="image"/>
        </a>
        <p>{{ rating.created_at }}</p>
    </div>
{% endfor %}
</body>
</html>
