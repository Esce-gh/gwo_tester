{% extends 'app/base.html' %}

{% block title %}Services{% endblock %}

{% block body %}
    <h2>Services</h2>
    <ul>
        {% for service in services %}
            <li>
                <a href="{% url 'app:services-rate' service_id=service.id %}">{{ service.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
