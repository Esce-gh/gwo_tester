{% extends 'app/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-4 p-4 border rounded shadow-sm bg-light">
    <h2 class="text-center mb-4">{% trans 'Login' %}</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% load crispy_forms_tags %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">{% trans 'Login' %}</button>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">{% trans "Don't have an account?" %}</small><br>
      <a href="{% url 'app:signup' %}" class="btn btn-outline-secondary btn-sm mt-2">{% trans 'Sign up here' %}</a>
    </div>
  </div>
</div>
{% endblock %}
